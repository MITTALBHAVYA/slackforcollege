<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workspace Settings - Slack for College</title>
    <!-- Include necessary CSS files -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Settings Section -->
    <section id="settings">
        <div class="settings-container">
            <h1>Workspace Settings</h1>
            <!-- Settings form -->
            <form id="settingsForm">
                <div class="form-group">
                    <label for="workspaceName">Workspace Name</label>
                    <input type="text" id="workspaceName" placeholder="Enter workspace name" required>
                </div>
                <div class="form-group">
                    <label for="workspaceDescription">Workspace Description</label>
                    <textarea id="workspaceDescription" placeholder="Enter workspace description" required></textarea>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </section>

    <!-- Include necessary JavaScript files -->
    <script src="scripts.js"></script>
</body>

</html>

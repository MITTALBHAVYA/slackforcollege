<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create/Join Workspace - Slack for College</title>
    <!-- Include necessary CSS files -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Workspace Section -->
    <section id="workspace">
        <div class="workspace-container">
            <h1>Create or Join a Workspace</h1>
            <!-- Workspace form -->
            <form id="workspaceForm">
                <div class="form-group">
                    <label for="workspaceName">Workspace Name</label>
                    <input type="text" id="workspaceName" placeholder="Enter workspace name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Create/Join Workspace</button>
            </form>
        </div>
    </section>

    <!-- Include necessary JavaScript files -->
    <script src="scripts.js"></script>
</body>

</html>
